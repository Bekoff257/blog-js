<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="todolist">
        <div class="todolist_controller">
            <form id="todolist-form">
                <div class="todolist_input-wrapper">
                    <input type="text" placeholder="Your task" class="todolist_input" id="todolist_input">
                    <i id="clear-input" class="fas fa-times"></i>
                </div>
                <button id="btn" type="submit"><i class="fas fa-plus"></i> add task</button>
            </form>
            <button class="todolist_deleteall" id="todolist_deleteall">Delete All</button>
        </div>
        <div class="todolist-taskcontainer" id="todolist-taskcontainer"></div>
    </div>
</body>
</html>
